    <!--Home-->
    <li class="navbar-item active">
      <a class="nav-link" href="#">Home</a>

    <!--About-->

<!--Container with body elements-->
<div class="container" style="float: left">
  <br /><br />
  <!--Header referencing assignment variable-->
  <h2>{{ assignment }}</h2>
  <!--row-->
  <div class="row" *ngIf="isLoggedIn; else showError">
    <!--App-my-image left hand column-->
    <div class="col-sm-6">
      <app-my-image></app-my-image>
    </div>
    <!--App-my-details right hand column-->
    <div class="col-sm-6">
      <app-my-details></app-my-details>
    </div>
  </div>
  <!--row-->
  <!--ngIf template-->
  <ng-template #showError>
    <div class="row">
      <div class="col-sm-12">
        <!--Alert- not authorized alert-danger.-->
        <h4 class="alert alert-danger">
          You are not authorized to view this content.
        </h4>
      </div>
    </div>
  </ng-template>
</div>
