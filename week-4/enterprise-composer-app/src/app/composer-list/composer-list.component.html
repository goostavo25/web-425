<!--Container with elements-->
<div class="container">
  <br />
  <br />
  <div style="width: col-sm-12">
    <!--Search Box-->
    <div class="textSearch">
      <!-- Input Field-->
      <input
        type="text"
        id="textSearch"
        class="form-control"
        placeholder="Search by name"
        [formControl]="txtSearchControl"
      />
    </div>
  </div>
  <table class="table table-bordered" style="width: col-sm-12">
    <!--Column headers-->
    <thead style="background-color: darkgray; color: white">
      <tr>
        <th scope="col">Composer ID</th>
        <th scope="col">Full name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>

    <!--Table body-->
    <tbody *ngFor="let composer of composers | async">
      <tr>
        <td scope="row">
          <a routerLink="/composer-details/{{ composer.composerId }}">
            {{ composer.composerId }}
          </a>
        </td>
        <td scope="row">{{ composer.fullName }}</td>
        <td>{{ composer.genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
